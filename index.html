    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0A0A10;
        color: #E5E7EB; /* gray-200 */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .bg-theme-gradient {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
      }
      .text-theme-gradient {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
       .border-theme-gradient {
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, #3b82f6, #a855f7);
      }
      .glass {
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        background: rgba(17, 24, 39, 0.3); /* gray-900/30 */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .shadow-glow {
        transition: box-shadow 0.3s ease-in-out;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0), 0 0 20px rgba(168, 85, 247, 0);
      }
      .hover-glow:hover {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
      }
      
      .sheen-hover {
        position: relative;
        overflow: hidden;
      }
      .sheen-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 80%);
        transform: skewX(-25deg);
        transition: left 0.6s ease;
      }
      .sheen-hover:hover::before {
        left: 100%;
      }

      @keyframes marquee-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .scrolling-wrapper {
        display: flex;
        flex-shrink: 0;
      }
      .animate-marquee-left {
        animation: marquee-left 120s linear infinite;
      }
      .animate-marquee-right {
        animation: marquee-right 120s linear infinite;
      }
      @keyframes fadeInOnLoad {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in-on-load {
        animation: fadeInOnLoad 0.5s ease-in-out;
      }

      /* Initial Loader Styles */
      .initial-loader {
        position: fixed;
        inset: 0;
        background-color: #0A0A10;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 1s ease-in-out; /* Slower fade-out as requested */
        opacity: 1;
      }
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-text {
        font-size: 3.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #D1D5DB; /* Metallic-like gray */
        position: relative;
        overflow: hidden;
      }
      .loader-text::after {
        content: '';
        position: absolute;
        top: 0;
        transform: translateX(-100%);
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: metallic-sheen 2.5s infinite;
      }
      @media (min-width: 768px) {
        .loader-text {
          font-size: 5rem;
        }
      }
      @keyframes metallic-sheen {
        0% {
          transform: translateX(-100%) skewX(-25deg);
        }
        100% {
          transform: translateX(100%) skewX(-25deg);
        }
      }
    </style>
